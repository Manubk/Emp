<div class="container ">
    <div class="row p-3 ">
        <div class="col-3">

        </div>

         <!-- login Model -->
        <div class="col-6 ">
            <form (ngSubmit)="login()" id="login">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="pass" placeholder="Password" [(ngModel)]="pass">
                </div>
                
                <button type="submit" form="login" class="btn btn-primary"  >Submit</button>
              </form>
        
        
        </div>
    </div>
   
</div>
